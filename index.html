<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
<body>

  <div class="wrapper">
    <div class="container">

      <div class="slider-container">
        <div class="slide-container slide-container--active">
          <div class="slide-container__text-container">
            <p class="slide-container__desc text-light">
              “ I’ve been interested in coding for a while but never taken the jump, until now. 
              I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
              excited about the future. ”
            </p>
            <h5 class="slide-container__info text-light">
              <span class="name text-bold">Tanya Sinclair</span>
              <span class="role">UX Engineer</span>
            </h5>
          </div>
          <div class="slide-container__image-container">
            <img src="./images/image-tanya.jpg" class="slide-container__image img-fluid" alt="person image">
            <div class="slide-container__controls-container">
              <button class="btn previus" name="btn-previus" aria-label="button-previus">
                <img src="./images/icon-prev.svg" alt="">
              </button><button class="btn next" name="btn-next" aria-label="button-next">
                <img src="./images/icon-next.svg" alt="">
              </button>
            </div>
          </div>
        </div>
      </div>
  <script src="./script/script.js" defer></script>
</body>
</html>
